name: Deploy frontend to mittwald
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: p690445.mittwaldserver.info
          username: p690445f1
          password: ${{ secrets.FTP_PASSWORD }}
          timeout: 100000
          local-dir: ./.output/public/
          server-dir: /html/
          dangerous-clean-slate: false